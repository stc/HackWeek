<!DOCTYPE html>
<html>

    <head>
        <title>Latent Loops</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="shortcut icon" href="favicon.b0772333.ico" type="image/x-icon">
        <link rel="icon" href="favicon.b0772333.ico" type="image/x-icon">
        <style>
            body {
                padding: 0;
                background-color: #fff;
                background-image: linear-gradient(rgba(0, 0, 0, .8), hsla(0, 0%, 71%, .5));

            }

            #loading_wrap,
            body {
                margin: 0;
                height: 100vh;
                width: 100vw

            #loading_wrap {

            }

            #loading_indicator h2 {

                font-weight: 400
            }

    <body class="about_active">
        <div id="app"></div>
        <div id="wrap">

                    <h2>Loading...</h2>
                </div>

        </div>
